
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>组件库</title>
	<link rel="stylesheet" type="text/css" href="dest/css/main.css">
	<link rel="stylesheet" type="text/css" href="dest/base_css/base.css" />
	<link rel="stylesheet" type="text/css" href="dest/base_css/iconfont.css" />
	<style type="text/css">
		.all_Container{
			width: 1200px;
			background-color: white;
			margin:20px auto;
		}
		.container{
			padding:30px;
		}
		.container h2{
			font-size: 24px;
		    color: black;
		    margin-bottom: 20px;
		}
		.demoitem{
			cursor: default;
		}
		.getValues{
		    width:300px;
		    height:40px;
		    line-height: 40px;
		    background: #f40;
		    color: #fff;
		    cursor: pointer;
		    text-align: center;
		    margin: 100px auto;
		    border-radius: 4px;
		}
	</style>
</head>
<body style="background: #e2e2e2">
	<div class="all_Container">
		<div class="container" id="notify">
			<h2>notify组件</h2>
			<div class="demo_item">
				<jy:button class="test" value="成功且自动关闭" onclick="jyNotify1()">
			    </jy:button>
				<jy:button class="test" value="消息且不自动关闭" onclick="jyNotify2()">
			    </jy:button>
			    <jy:button class="test" value="警告且自动关闭" onclick="jyNotify3()">
			    </jy:button>
			    <jy:button class="test" value="错误且不自动关闭" onclick="jyNotify4()">
			    </jy:button>
			</div>
		</div>
		<div class="container">
			<h2>bottom组件</h2>
			<div class="demo_item">
				<jy:button class="test" button-size="large" value="点击事件" onclick="alert(1)">
			    </jy:button>
			    <jy:button class="test"  value="中中中">
			    </jy:button>
			    <jy:button class="test" button-size="small" value="小小小">
			    </jy:button>
			    <jy:button class="test" button-size="large" value='大大大'> 
			    </jy:button>
			    <jy:button class="test" button-size="large" button-type="primary" value='primary'> 
			    </jy:button>
			    <jy:button class="test" button-size="large" button-type="warning" value='warning'> 
			    </jy:button>
			    <jy:button class="test" button-size="large" button-type="success" value='success'> 
			    </jy:button>
			    <jy:button class="test" button-size="large" button-type="danger" value='danger'> 
			    </jy:button> 
			</div>
		</div>
		<div class="container" >
			<h2>dialog组件</h2>
			<div class="demo_item">
				<jy:button jy-modal='testV' class="test" value="试一下">
			    </jy:button>
			    <jy:button jy-modal='testS' class="test" value="试两下">
			    </jy:button>
			    <jy:button onclick="testfun()" class="test" value="试三下">
			    </jy:button>
			</div>
		</div>
		<div class="container" >
			<h2>table组件</h2>
			<div class="demo_item">
				<div class="table-hover" style="margin: auto;background-color: white" id="tablecontainer"></div>
				<jy:button onclick="tedt()" class="test" style="margin-top:20px" value="打印选择项">
			    </jy:button>
			</div>
		</div>
		<div class="container" >
			<h2>alert组件</h2>
			<div class="demo_item">
				<jy:button class="test" onclick="textAL()" value="弹窗">
			    </jy:button>
			</div>
		</div>
		<div class="container" >
			<h2>textarea组件</h2>
			<div class="demo_item">
				<jy:textarea id="test1" class="test1" style="color:red" defaultValue="2016-11-14" validate="/^(\d{1,4})(-|\/)(\d{1,2})\2(\d{1,2})/" tips="日期格式错误" name="test1" textarea-size="small" resize="false">
			    </jy:textarea>
			    <jy:textarea id="test2" class="test2" defaultValue="校验是方法返回true或false" validate="textareaFn" tips="只能为字母" max-length="20" textarea-size="medium" resize="true">
			    </jy:textarea>
			    <jy:textarea id="test3" class="test3" placeholder="请输入" textarea-size="large" resize="false">
			    </jy:textarea>
			</div>
		</div>
		<div class="container" >
			<h2>tips组件</h2>
			<div class="demo_item">
				<jy:tips content="Top  提示文字" placement="top">
					<div class="demoitem">tips在上面显示</div>
				</jy:tips>
				<jy:tips content="Left 提示文字" placement="left">
					<div class="demoitem">tips在左边显示</div>
				</jy:tips>
				<jy:tips content="Right 提示文字" placement="right">
					<div class="demoitem" style="width: 115px">tips在右边显示</div>
				</jy:tips>
				<jy:tips content="Bottom 提示文xiamian字" placement="bottom">
					<span class="demoitem">tips在下边xiamian显示</span>
				</jy:tips>
			</div>
		</div>
	</div>
	<jy-dialog width="30%" id='testV' close-on-click-mask>
		<div class="jyDiaConter">
			<div class="jyDiaHeader">
				sdfsadfasdf
				<i class="icon iconfont icon-close alertclose" jy-modal-cancel></i>
			</div>
			<div class="jyDiaBody">
				<div class="table-hover" style="margin: auto;background-color: white" id="tableDia"></div>
			</div>
			<div class="jyDiafooter">
				<div class="jyDiaBtn jyBtnOk" >确定</div>
				<div class="jyDiaBtn jyBtncancel"  jy-modal-cancel>取消</div>
			</div>
		</div>
	</jy-dialog>
	<jy-dialog width="30%" id='testS'>
		<div class="jyDiaConter">
			<div class="jyDiaHeader">
				1123
				<i class="icon iconfont icon-close alertclose" jy-modal-cancel ></i>
			</div>
			<div class="jyDiaBody">
				
			</div>
			<div class="jyDiafooter">
				
			</div>
		</div>
	</jy-dialog>
</body>

	function jyNotify1(){
		new jy_notify().notify({
			width:400,
			height:100,
			title:'成功',
			autoClose:true,
			closeTime:5000,
			type:'success',
			content:'这是成功且五秒后自动关闭'
		});
	}
	function jyNotify2(){
		new jy_notify().notify({
			width:400,
			height:100,
			title:'消息',
			autoClose:false,
			type:"info",
			content:'这是新消息,不会自动关闭'
		});
	}
	function jyNotify3(){
		new jy_notify().notify({
			width:400,
